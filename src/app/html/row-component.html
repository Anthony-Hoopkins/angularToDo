<div class="row-list"  [ngClass]="{readyClass:task.ready}" data-id={{task.id}}>  <!--data-ready={{item.ready}}  -->  <!-- !!!!!!!!!!!!!!!!!! ошибка на добавление атрибута  -->

  <div class="info-field" (click)="changeReady($event)" (dblclick)="toggle()">
    <span [ngClass]="{invisible: visibility}" class="date-line"> {{task.deadLine}} </span>
    <input [ngClass]="{invisible: !visibility}" type="date" [(ngModel)]="task.deadLine">
    <span [ngClass]="{invisible: visibility}" class="text-line"> {{task.text}}  	</span>
    <input (keypress)="addFromEnter($event)" [ngClass]="{invisible: !visibility}" type="text" class="inner-field" [(ngModel)]="task.text" >   <!--value=" {{task.text}}"-->
  </div>

  <div class="btn-panel">
    <span [ngClass]="{invisible: visibility}" (click)="toggle()" (click)="showInput()" class="edit-btn style-btn" title="edit" > </span>
    <span [ngClass]="{invisible: !visibility}" (click)="toggle()" (click)="saveEdit($event)" class="save-btn style-btn " title="save"> </span>
    <span class="remove-btn style-btn" title="remove" (click)="removeItem($event)"> </span>
  </div>

</div>
